<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
       <div class="container">
        <div class="calculator">
            
            <div class="marca">
                BOOSIO
            </div>

            <div class="schermo">
                0
            </div>

            <div class="tasti">
            
                <div class="numeri">
                    <div id="grande">0</div>
                    <div style="background-color: rgb(243, 162, 60);" id="arancione">=</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>

                <div class="operatori">
                    <div style="background-color: rgb(243, 162, 60);">C</div>
                    <div>+</div>
                    <div>-</div>
                    <div>&times;</div>
                    <div>&divide;</div>
                </div>

            </div>
        </div>
       </div>
    </main>
</body>
</html>
